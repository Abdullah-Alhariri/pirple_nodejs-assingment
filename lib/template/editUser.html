<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title | test</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap");
      html {
        height: 100%;
      }
      body {
        margin: 0;
        background-image: linear-gradient(
          to right bottom,
          #2b8663b7,
          #acebd125
        );
      }
      .navbar {
        background-color: #24252a;
        padding: 5px 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: "Montserrat", sans-serif;
        box-shadow: 0px 5px 20px 0px #24252a;
      }
      .navbar:first-child {
        text-decoration: none;
      }
      .link {
        text-decoration: none;
        color: rgba(255, 255, 255, 0.6);
        font-size: 17px;
        transition: all 0.2s;
        font-weight: 500;
      }
      .link:hover {
        color: rgba(255, 255, 255, 0.8);
        padding-bottom: 5px;
        border-bottom: 2px solid rgba(255, 255, 255, 0.8);
        transform: scale(1.1);
      }
      .logo {
        color: #fff;
        margin-right: 1050px;
      }

      .main-title {
        display: flex;
        justify-content: center;
        font-family: "Montserrat", sans-serif;
        color: #24252a;
        margin-top: 60px;
        margin-bottom: 0;
        font-size: 42px;
        font-weight: 400;
        text-shadow: 0px 3px 20px #24252a7a;
      }
      .editAccount {
        border-bottom: 2px solid rgba(255, 255, 255, 0.8);
      }
      .main-editAccount {
        display: flex;
        justify-content: center;
        /* background-color: orangered; */
      }
      label {
        font-family: "Montserrat", sans-serif;
        margin-right: 10px;
        font-weight: 500;
      }
      .form {
        margin-top: 30px;
        background-color: white;
        padding: 30px 60px;
        border-radius: 10px;
        box-shadow: 0px 5px 20px 0px #24252a;
      }
      .subContainer {
        display: flex;
        justify-content: center;
        margin: 20px 0px;
      }
      .Submit {
        width: 100%;
        background-color: #24252a;
        border: none;
        border-radius: 5px;
        color: white;
        padding: 10px;
        font-size: 15px;
        box-shadow: 0px 5px 20px 0px #24252a;
        font-family: "Montserrat", sans-serif;
        font-weight: 600;
        margin-top: 10px;
        justify-content: center;
        cursor: pointer;
      }
      .Submit:active {
        box-shadow: 0px 5px 25px 0px #24252a;
        font-weight: 700;
      }
      .name,
      .streetName,
      .email {
        padding: 10px;
      }
      .hidden {
        display: none;
      }
      .sucMessage {
        color: white;
        font-family: "Montserrat", sans-serif;
        font-weight: 600;
        border-radius: 5px;
        margin: 0;
        background-color: rgb(64, 180, 18);
        padding: 10px;
      }
      .errorMessage {
        color: white;
        font-family: "Montserrat", sans-serif;
        font-weight: 600;
        border-radius: 5px;
        margin: 0;
        background-color: #ff3333;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <section class="home-page">
      <nav class="navbar">
        <a href="/"><h1 class="logo">Simple make</h1></a>
        <a href="/makeUser" class="link makeUser">New account</a>
        <a href="/editUser" class="link editUser">Edit account</a>
        <a href="/deleteUser" class="link deleteUser">delete account</a>
        <a href="/menu" class="link menu">Our menu</a>
      </nav>
      <div class="main">
        <h1 class="main-title">Edit your existing account, with one click!</h1>
        <!-- prettier-ignore -->
        <div class="main-editAccount">
          <form action="" method="POST" class="form">
            <div class="subContainer">
              <label class="namel" for="name">Your Id:</label>
              <input class="name" type="text" id="name" name="firstName" required/>
            </div>
            <div class="subContainer">
              <label class="streetNamel" for="streetName">New street adres:</label>
              <input class="streetName" type="text" id="streetName" name="text"/>
            </div>
            <div class="subContainer">
              <label class="emaill" for="email">New email:</label>
              <input class="email" type="email" id="email" name="email" />
            </div>
            <p class="sucMessage hidden">Your account has been updated.</p>
            <p class="errorMessage hidden">There is an error accured.</p>
            <input class="Submit" type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
